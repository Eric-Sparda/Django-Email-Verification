<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 10000px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 100px;
      background: linear-gradient(135deg, #a6ff00, #00eeff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome;)</h1>
  </div>
</body>
</html>
